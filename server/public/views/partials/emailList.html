<p>
  Email list will be on this page.
</p>
<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Email List</span>
  </div>
</md-toolbar>

<md-table-container>
  <table md-table ng-model="selected" md-progress="promise">
    <thead md-head md-order="date" md-on-reorder="getEmailList">
      <tr md-row>
        <th md-column md-order-by="date"><span>Date Submitted</span></th>
        <th md-column md-string><span>Email Address</span></th>
        <th md-column md-numeric>Zip Code</th>
        <th md-column md-numeric>Income</th>
        <th md-column md-numeric>Target Property Price</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="item in emailList">
        <td md-cell>{{item.date}}</td>
        <td md-cell>{{item.email}}</td>
        <td md-cell>{{item.zipCode}}</td>
        <td md-cell>{{item.income}}</td>
        <td md-cell>{{item.targetPropertyPrice}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{emailList.count}}" md-on-paginate="getEmailList" md-page-select></md-table-pagination>
