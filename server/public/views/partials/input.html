<div flex="100" layout-padding layout="column">
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">

    <form>
      <md-input-container>
        <label>Location</label>
        <input ng-model="$parent.inputData.location">
      </md-input-container>

      <md-input-container>
        <label>years</label>
        <input flex type="number" ng-model="$parent.inputData.years">
        <br>
        <md-slider-container>
          <md-slider flex min="1" max="100"  ng-model="$parent.inputData.years">
          </md-slider>
        </md-slider-container>
      </md-input-container>

      <h2>Renting A House</h2>
      <md-input-container>
        <label>Monthly Rent</label>
        <input flex type="number" ng-model="$parent.inputData.monthlyRentPersonal">
        <br>
        <md-slider-container>
          <md-slider flex step="50" min="0" max="10000"  ng-model="$parent.inputData.monthlyRentPersonal">
          </md-slider>
        </md-slider-container>
      </md-input-container>

      <h2>Buying A house</h2>

      <md-input-container>
        <md-slider-container>
          <label>Target Property Price</label>
          <input flex type="number" ng-model="$parent.inputData.targetPrice">
          <br>

          <md-slider flex min="0" max="1000000" ng-model="$parent.inputData.targetPrice">

          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>

        <label>Down Payment Percentage</label>
        <input flex type="number" ng-model="$parent.inputData.downPaymentPercentage">
        <br>
        <md-slider-container>
          <md-slider flex step=".1" min="0" max="100" ng-model="$parent.inputData.downPaymentPercentage">
          </md-slider>
        </md-slider-container>
      </md-input-container>

      <md-input-container>
        <label>Mortgage Rate</label>
        <input flex type="number" ng-model="$parent.inputData.mortgageRate">
        <br>
        <md-slider-container>
          <md-slider flex step=".1" min="0" max="100" ng-model="$parent.inputData.mortgageRate">
          </md-slider>
        </md-slider-container>
      </md-input-container>

      <md-input-container>
        <label>Mortgage Term </label>
        <input flex type="number" ng-model="$parent.inputData.mortgageYears">
        <br>
        <md-slider-container>
          <md-slider flex step="5" min="0" max="30" ng-model="$parent.inputData.mortgageYears">
          </md-slider>
        </md-slider-container>
      </md-input-container>

      <md-input-container>
        <label>Insurance Rate </label>
        <input flex type="number" ng-model="$parent.inputData.insuranceRate">
        <br>
        <md-slider-container>
          <md-slider flex step=".1" min="0" max="100" ng-model="$parent.inputData.insuranceRate">
          </md-slider>
        </md-slider-container>
      </md-input-container>

      <md-input-container>
        <label>Insurance Rate </label>
        <input flex type="number" ng-model="$parent.inputData.insuranceRate">
        <br>
        <md-slider-container>
          <md-slider flex step=".1" min="0" max="100" ng-model="$parent.inputData.insuranceRate">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>How Many Years Ammoritized</label>
        <input flex type="number" ng-model="$parent.inputData.yearsAmmoritized">
        <br>
        <md-slider-container>
          <md-slider flex step="1" min="0" max="150" ng-model="$parent.inputData.yearsAmmoritized">
          </md-slider>
        </md-slider-container>
      </md-input-container>

      <h2>Duplex Information</h2>
      <md-input-container>
        <label>Tenant Rent</label>
        <input flex type="number" ng-model="$parent.inputData.monthlyRentTenant">
        <br>
        <md-slider-container>
          <md-slider flex step="50" min="0" max="10000" ng-model="$parent.inputData.monthlyRentTenant">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>vacancy</label>
        <input flex type="number" ng-model="$parent.inputData.vacancy">
        <br>
        <md-slider-container>
          <md-slider flex step="1" min="0" max="100" ng-model="$parent.inputData.vacancy">
          </md-slider>
        </md-slider-container>
      </md-input-container>



      <h2>Investor Information</h2>
      <md-input-container>
        <label>Income</label>
        <input flex type="number" ng-model="$parent.inputData.income">
        <br>
        <md-slider-container>
          <md-slider flex step="10000" min="0" max="1000000" ng-model="$parent.inputData.income">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>Tax Bracket DOES NOT WORK</label>
        <input flex type="number" ng-model="$parent.inputData.taxBracket">
        <br>
        <md-slider-container>
          <md-slider flex md-steps="[10,15,25,28,33,35,39.5]" ng-model="$parent.inputData.taxBracket">
          </md-slider>
        </md-slider-container>
      </md-input-container>



    </form>
  </md-sidenav>
</div>
