<div flex="100" layout-padding layout="column">
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">

    <form>
      <md-input-container>
        <label>Location</label>
        <input ng-model="$parent.inputData.location">
      </md-input-container>


      <md-input-container>
        <label>Monthly Rent</label>
        <input flex type="number" ng-model="$parent.inputData.monthlyRentPersonal">
        <br>
        <md-slider-container>
          <md-slider flex min="0" max="10000"  ng-model="$parent.inputData.monthlyRentPersonal">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <md-slider-container>
          <label>Target Property Price</label>
          <input flex type="number" ng-model="$parent.inputData.targetPrice">
          <br>
          <md-slider flex min="0" max="1000000" ng-model="$parent.inputData.targetPrice">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>Down Payment</label>
        <input flex type="number" ng-model="$parent.inputData.downPaymentPercentage">
<br>
        <md-slider-container>
          <md-slider flex min="0" max="1000000" ng-model="$parent.inputData.downPaymentPercentage">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>Mortgage Price</label>
        <input flex type="number" ng-model="$parent.inputData.mortgageRate">
        <br>
        <md-slider-container>
          <md-slider flex min="0" max="1000000" ng-model="$parent.inputData.mortgageRate">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>How Many Years Ammoritized</label>
        <input flex type="number" ng-model="$parent.inputData.yearsAmmoritized">
        <br>
        <md-slider-container>
          <md-slider flex min="0" max="150" ng-model="$parent.inputData.yearsAmmoritized">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>Income</label>
        <input flex type="number" ng-model="$parent.inputData.income">
        <br>
        <md-slider-container>
          <md-slider flex min="0" max="1000000" ng-model="$parent.inputData.income">
          </md-slider>
        </md-slider-container>
      </md-input-container>



    </form>
  </md-sidenav>
</div>
