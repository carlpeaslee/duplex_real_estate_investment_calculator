<div flex="100" layout-padding layout="column">
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">

    <form>
      <md-input-container>
        <label>Location</label>
        <input ng-model="location">
      </md-input-container>


      <md-input-container>
        <label>Monthly Rent</label>
        <input flex type="number" ng-model="monthlyRent">
        <br>
        <md-slider-container>
          <md-slider flex min="0" max="50000" ng-model="monthlyRent">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <md-slider-container>
          <label>Target Property Price</label>
          <input flex type="number" ng-model="targetPrice">
          <br>
          <md-slider flex min="0" max="1000000" ng-model="targetPrice">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>Down Payment</label>
        <input flex type="number" ng-model="downPayment">
<br>
        <md-slider-container>
          <md-slider flex min="0" max="1000000" ng-model="downPayment">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>Mortgage Price</label>
        <input flex type="number" ng-model="mortgagePrice">
        <br>
        <md-slider-container>
          <md-slider flex min="0" max="1000000" ng-model="mortgagePrice">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>How Many Years Ammoritized</label>
        <input flex type="number" ng-model="yearsAmmoritized">
        <br>
        <md-slider-container>
          <md-slider flex min="0" max="150" ng-model="yearsAmmoritized">
          </md-slider>
        </md-slider-container>
      </md-input-container>


      <md-input-container>
        <label>Income</label>
        <input flex type="number" ng-model="income">
        <br>
        <md-slider-container>
          <md-slider flex min="0" max="1000000" ng-model="income">
          </md-slider>
        </md-slider-container>
      </md-input-container>
    </form>
  </md-sidenav>
</div>
