
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
    <form name="userForm">
        <md-input-container>
          <label>Location</label>
          <input ng-model="user.company">
        </md-input-container>

        <md-slider-container>
          <md-input-container>
            <label>Target Property Price</label>
            <input flex type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider" placeholder="150000">
          </md-input-container>
          <md-slider flex min="0" max="1000000" ng-model="color.red" aria-label="red" id="red-slider">
          </md-slider>
        </md-slider-container>
    </form>
  </md-sidenav>
